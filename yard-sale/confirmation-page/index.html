<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="logo__wrapper">
      <img src="../logos/logo_yard_sale.svg" alt="">
    </div>
  </header>
  <main>
    <section class="text__section">
      <h1>Email has been sent!!</h1>
      <p>Please check your inbox for instructions on how to reset the password</p>
    </section>
    <section class="icon__section">
      <div class="icon__wrapper">
        <img src="../icons/email.svg" alt="">
      </div>
    </section>
    <section>
      <button class="login__button">Login</button>
    </section>
    <section class="resend__section">
      <p>Didn't receive the email? <a href="#">Resend</a></p>
    </section>
  </main>
</body>

</html>
